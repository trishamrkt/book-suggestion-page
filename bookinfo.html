<!-- BOOK REC PAGE -->
<!-- Header -->
<h1 class="page-title">suggestions</h1>
<hr class="black-hr">

<div class="bookinfo">
  <div class="symbol-cont"><i class="fa fa-bookmark-o" id="symbol"></i></div>
  <p class="booktitle">{{ book }}</p>
  <hr>
  <p class="info">{{msg}}</p>
  <p class="info">{{author}}</p>
</div>

<div ng-repeat="x in bookDemo | filter : myExpression" ng-mouseleave="showLinks = false">
  <div class="booksuggestion" ng-mouseenter="showLinks = true"  >

    <div ng-show="showLinks">
      <!-- amazon link -->
      <i class="fa fa-amazon info-link amz" ng-click="goToAmz(x.ISBN)"></i>
      <!-- chapters link -->
      <i class="fa fa-exclamation info-link chpt" ng-click="goToChpt(x.ISBN13)"></i>
    </div>

    <div class="fav-cont" ng-click="favourite($index, x.Title)" ng-class="{liked : anotherExpression(x)}" title="add to favourites"><i class="fa fa-heart favourite" ></i></div>
    <p class="titles">{{x.Title}}</p>
    <hr>
    <p class="author">{{x.Author}}</p>
  </div>
</div>
